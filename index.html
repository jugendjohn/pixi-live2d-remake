<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* ================================
       TTS PANEL (PROFESSIONAL UI)
       ================================ */
    #tts-panel {
      position: fixed;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      width: 360px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
    }

    .tts-header {
      font-size: 18px;
      font-weight: 600;
      color: #2b2b2b;
      text-align: center;
      padding-bottom: 6px;
      border-bottom: 1px solid #e6e6e6;
    }

    #tts-input {
      width: 100%;
      min-height: 100px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #d0d0d0;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    #tts-input:focus {
      border-color: #6b8cff;
      box-shadow: 0 0 0 2px rgba(107, 140, 255, 0.15);
    }

    #tts-button {
      height: 44px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6b8cff, #4f6cff);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    #tts-button:hover {
      filter: brightness(1.05);
    }

    #tts-output {
      min-height: 60px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #f7f8fa;
      font-size: 14px;
      color: #333;
      line-height: 1.4;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- TTS PANEL -->
  <div id="tts-panel">
    <div class="tts-header">Virtual Receptionist</div>

    <textarea
      id="tts-input"
      placeholder="Type what the receptionist should say..."
    ></textarea>

    <button id="tts-button">Speak</button>

    <div id="tts-output" aria-live="polite"></div>
  </div>

  <!-- PIXI.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <!-- Live2D Cubism Core -->
  <script src="Core/live2dcubismcore.min.js"></script>
  <!-- Live2D Display plugin -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <!-- Your script -->
  <script src="Main/script.js"></script>
</body>
</html>
