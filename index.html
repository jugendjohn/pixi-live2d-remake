<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Companion Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #f4f3f2;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* ðŸ”‘ CRITICAL FIX: allow clicks to pass through canvas */
canvas {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  pointer-events: none;
}

/* ===============================
   TTS PANEL
=============================== */
#tts-panel {
  position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 24px;
  display: none;
  flex-direction: column;
  gap: 16px;
  z-index: 10;
}

.tts-header {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  border-bottom: 1px solid #e6e6e6;
  padding-bottom: 8px;
}

#tts-input {
  min-height: 120px;
  resize: none;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
}

#tts-button {
  height: 48px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#6b8cff,#4f6cff);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#tts-output {
  min-height: 80px;
  padding: 12px;
  border-radius: 12px;
  background: #f7f8fa;
  border: 1px solid #e0e0e0;
}

/* ===============================
   PATIENT TAB
=============================== */
#patient-tab {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #4f6cff;
  color: #fff;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  display: none;
  z-index: 20;
}

/* ===============================
   DISPENSER PANEL
=============================== */
#dispenser-panel {
  position: absolute;
  top: 50%;
  right: 35px;
  transform: translateY(-50%);
  width: 220px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 16px;
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  z-index: 10;
}

#dispenser-username {
  font-weight: 700;
  margin-bottom: 10px;
}

#dispenser-bottle {
  width: 90px;
  margin: 10px 0;
}

#dispenser-medicine {
  font-size: 14px;
  font-weight: 600;
}

/* ===============================
   LOGIN OVERLAY
=============================== */
#login-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 100;
  color: white;
}

#login-overlay button {
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
}

.login-form {
  display: none;
  flex-direction: column;
  gap: 8px;
  width: 260px;
}

.login-form input {
  padding: 8px;
  border-radius: 8px;
  border: none;
}

.login-error {
  color: #ff5a5a;
  font-size: 14px;
}

/* ===============================
   PATIENT MODAL
=============================== */
#patient-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 50;
  align-items: center;
  justify-content: center;
}

.modal {
  background: #fff;
  width: 520px;
  border-radius: 16px;
  padding: 20px;
}

.modal-header {
  font-weight: 700;
  display: flex;
  justify-content: space-between;
}

.close-btn {
  cursor: pointer;
}

.patient-card input {
  width: 100%;
  margin-bottom: 4px;
  padding: 4px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.prescription-row input {
  padding: 4px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.remove-btn {
  background:#ff5a5a;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
  padding:0 6px;
}
</style>
</head>

<body>

<!-- UI Containers (content generated/managed via JS) -->
<div id="login-overlay"></div>
<div id="tts-panel"></div>
<div id="dispenser-panel">
  <img id="dispenser-bottle" src="Samples/Resources/bottle_empty.png" alt="Bottle">
  <div id="dispenser-username"></div>
  <div id="dispenser-medicine"></div>
  <button id="dispense-btn">Dispense</button>
</div>
<div id="patient-tab">Patients</div>
<div id="patient-modal">
  <div id="patient-list"></div>
  <button id="add-patient">Add Patient</button>
  <button id="close-modal">Close</button>
</div>

<!-- PIXI & Live2D Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
<script src="Core/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>

<!-- Modular JS -->
<script src="ui-logic.js"></script>
<script src="Model.js"></script>
<script src="script.js"></script>

</body>
</html>
