<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* ================= TTS PANEL ================= */
    #tts-panel {
      position: absolute;
      top: 50%;
      left: 35%;
      transform: translateY(-50%);
      width: 400px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }

    .tts-header {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 8px;
    }

    #tts-input {
      min-height: 120px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 14px;
      font-size: 16px;
    }

    #tts-button, #toggle-patients {
      height: 44px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#6b8cff,#4f6cff);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    #tts-output {
      min-height: 80px;
      padding: 12px;
      background: #f7f8fa;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    /* ================= PATIENT PANEL (CORNER) ================= */
    #patient-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      padding: 16px;
      display: none;
      z-index: 20;
    }

    .panel-header {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .patient {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .patient-name {
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    .prescription {
      margin-top: 6px;
      background: #f7f8fa;
      padding: 6px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .remove-btn {
      background: #ff5c5c;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
    }
  </style>
</head>

<body>

  <!-- TTS PANEL -->
  <div id="tts-panel">
    <div class="tts-header">Virtual Companion</div>
    <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
    <button id="tts-button">Speak</button>
    <button id="toggle-patients">Patients</button>
    <div id="tts-output"></div>
  </div>

  <!-- PATIENT PANEL -->
  <div id="patient-panel">
    <div class="panel-header">
      Patients
      <span style="cursor:pointer" onclick="togglePatients()">âœ•</span>
    </div>

    <input id="new-patient-name" placeholder="Add patient name">
    <button onclick="addPatient()">Add</button>

    <div id="patient-list"></div>
  </div>

  <!-- PIXI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="Core/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <script src="Main/script.js"></script>

  <!-- PATIENT LOGIC -->
  <script>
    let patients = [
      {
        id: "001",
        name: "Amir",
        prescriptions: [
          { medicine: "Paracetamol 500mg", time_given: "2025-10-22 09:30" }
        ]
      },
      {
        id: "002",
        name: "John",
        prescriptions: [
          { medicine: "Amlodipine 5mg", time_given: "2025-10-22 08:45" }
        ]
      }
    ];

    let idCounter = 3;

    const panel = document.getElementById("patient-panel");
    document.getElementById("toggle-patients").onclick = togglePatients;

    function togglePatients() {
      panel.style.display = panel.style.display === "none" ? "block" : "none";
      renderPatients();
    }

    function addPatient() {
      const name = document.getElementById("new-patient-name").value.trim();
      if (!name) return;

      patients.push({
        id: String(idCounter++).padStart(3, "0"),
        name,
        prescriptions: []
      });

      document.getElementById("new-patient-name").value = "";
      renderPatients();
    }

    function removePatient(index) {
      patients.splice(index, 1);
      renderPatients();
    }

    function editPrescription(i) {
      const med = prompt("Medicine:", patients[i].prescriptions[0]?.medicine || "");
      if (!med) return;

      const time = prompt(
        "Date & Time:",
        patients[i].prescriptions[0]?.time_given || "2025-10-22 09:00"
      );

      patients[i].prescriptions = [{ medicine: med, time_given: time }];
      renderPatients();
    }

    function renderPatients() {
      const list = document.getElementById("patient-list");
      list.innerHTML = "";

      patients.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "patient";

        div.innerHTML = `
          <div class="patient-name">
            ${p.name}
            <button class="remove-btn" onclick="removePatient(${i})">Remove</button>
          </div>
          <div class="prescription" onclick="editPrescription(${i})">
            ${p.prescriptions[0]
              ? `${p.prescriptions[0].medicine}<br><small>${p.prescriptions[0].time_given}</small>`
              : "Click to add prescription"}
          </div>
        `;

        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
