<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* TTS Box styling */
    #tts-panel {
      position: absolute;
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      z-index: 10;
      font-family: sans-serif;
    }

    #tts-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    #tts-panel button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    #tts-panel button:hover {
      background-color: #45a049;
    }

    #tts-output {
      margin-top: 10px;
      font-size: 14px;
      min-height: 24px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- TTS Input Box beside model -->
  <div id="tts-panel">
    <input type="text" id="tts-input" placeholder="Enter text to speak">
    <button id="tts-button">Speak</button>
    <div id="tts-output"></div>
  </div>

  <!-- PIXI.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <!-- Live2D Cubism Core -->
  <script src="Core/live2dcubismcore.min.js"></script>
  <!-- Live2D Display plugin -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <!-- Your script -->
  <script src="Main/script.js"></script>
</body>
</html>
