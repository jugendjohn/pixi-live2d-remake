<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Companion Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #f4f3f2;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* PIXI canvas pass-through */
canvas {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  pointer-events: none;
}

/* =========================
   LOGIN OVERLAY
========================= */
#login-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.login-box {
  background: #fff;
  width: 360px;
  padding: 26px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  text-align: center;
}

.login-buttons {
  display: flex;
  gap: 10px;
}

.login-buttons button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #4f6cff;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.login-form {
  display: none;
  flex-direction: column;
  gap: 8px;
}

.login-form input {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.login-form button {
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: #6b8cff;
  color: #fff;
  cursor: pointer;
}

.login-error {
  color: red;
  font-size: 13px;
  min-height: 16px;
}

/* =========================
   TTS PANEL
========================= */
#tts-panel {
  position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
  width: 400px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 24px;
  display: none;
  flex-direction: column;
  gap: 12px;
  z-index: 10;
}

.tts-header {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
}

#tts-output {
  min-height: 80px;
  padding: 12px;
  border-radius: 12px;
  background: #f7f8fa;
  border: 1px solid #e0e0e0;
}

/* Staff TTS toggle button */
#open-staff-tts {
  align-self: flex-end;
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  background: #4f6cff;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  display: none;
}

/* =========================
   STAFF TTS PANEL
========================= */
#staff-tts-panel {
  position: fixed;
  bottom: 60px;
  right: 16px;
  width: 300px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  padding: 16px;
  display: none;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}

#staff-tts-panel textarea {
  width: 100%;
  min-height: 80px;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 8px;
  resize: none;
}

#staff-tts-panel button {
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: #4f6cff;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

/* =========================
   DISPENSER
========================= */
#dispenser-panel {
  position: absolute;
  top: 50%;
  right: 35px;
  transform: translateY(-50%);
  width: 220px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 16px;
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  z-index: 10;
}

#dispenser-username {
  font-weight: 700;
  margin-bottom: 10px;
}

#dispenser-medicine {
  font-size: 14px;
  font-weight: 600;
}

/* PATIENT TAB */
#patient-tab {
  position: absolute;
  top: 20px;
  right: 120px;
  background: #4f6cff;
  color: #fff;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  display: none;
  z-index: 20;
}
</style>
</head>

<body>

<!-- LOGIN OVERLAY -->
<div id="login-overlay">
  <div class="login-box">
    <h2>Welcome</h2>

    <div class="login-buttons">
      <button id="btn-patient">Patient</button>
      <button id="btn-visitor">Visitor</button>
      <button id="btn-staff">Staff</button>
    </div>

    <div class="login-form" id="patient-form">
      <input id="patient-id" placeholder="Patient ID">
      <input id="patient-name" placeholder="Patient Name">
      <button id="verify-patient">Verify</button>
      <div class="login-error" id="patient-error"></div>
    </div>

    <div class="login-form" id="staff-form">
      <input id="staff-account" placeholder="Account">
      <input id="staff-password" type="password" placeholder="Password">
      <button id="login-staff">Login</button>
      <div class="login-error" id="staff-error"></div>
    </div>
  </div>
</div>

<!-- MAIN UI -->
<div id="tts-panel">
  <div class="tts-header">Virtual Companion</div>
  <div id="tts-output"></div>
  <button id="open-staff-tts">Staff TTS</button>
</div>

<div id="staff-tts-panel">
  <div class="tts-header">Staff TTS Control</div>
  <textarea id="tts-input"></textarea>
  <button id="tts-button">Speak</button>
</div>

<div id="dispenser-panel">
  <div id="dispenser-username"></div>
  <div id="dispenser-medicine"></div>
</div>

<div id="patient-tab">Patients</div>

<!-- PIXI / LIVE2D -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
<script src="Core/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
<script src="Main/script.js"></script>
<script src="Main/Model.js"></script>

<script>
/* ---------------- LOGIN LOGIC ---------------- */
const patients = [{id:"001",name:"Amir"},{id:"002",name:"John"}];

const overlay = document.getElementById("login-overlay");
const ttsPanel = document.getElementById("tts-panel");
const staffTTS = document.getElementById("staff-tts-panel");
const dispenser = document.getElementById("dispenser-panel");
const patientTab = document.getElementById("patient-tab");
const staffToggle = document.getElementById("open-staff-tts");

document.getElementById("btn-visitor").onclick = () => {
  overlay.style.display = "none";
  ttsPanel.style.display = "flex";
};

document.getElementById("btn-patient").onclick = () => {
  document.getElementById("patient-form").style.display = "flex";
  document.getElementById("staff-form").style.display = "none";
};

document.getElementById("btn-staff").onclick = () => {
  document.getElementById("staff-form").style.display = "flex";
  document.getElementById("patient-form").style.display = "none";
};

document.getElementById("verify-patient").onclick = () => {
  const id = patient-id.value.trim();
  const name = patient-name.value.trim().toLowerCase();
  const p = patients.find(x=>x.id===id && x.name.toLowerCase()===name);
  if(!p) return patient-error.textContent="Invalid details";
  overlay.style.display="none";
  ttsPanel.style.display="flex";
  dispenser.style.display="flex";
  dispenser-username.textContent=p.name;
};

document.getElementById("login-staff").onclick = () => {
  if(staff-account.value==="admin" && staff-password.value==="password"){
    overlay.style.display="none";
    ttsPanel.style.display="flex";
    dispenser.style.display="flex";
    staffToggle.style.display="block";
    patientTab.style.display="block";
    dispenser-username.textContent="admin";
    dispenser-medicine.style.display="none";
  } else staff-error.textContent="Invalid login";
};

/* ---------------- STAFF TTS ---------------- */
staffToggle.onclick = () => {
  staffTTS.style.display = staffTTS.style.display==="flex"?"none":"flex";
};

document.getElementById("tts-button").onclick = () => {
  const text = tts-input.value.trim();
  if(!text) return;
  if(window.socket?.readyState===1){
    socket.send(JSON.stringify({type:"speak_text",text}));
  } else speechSynthesis.speak(new SpeechSynthesisUtterance(text));
  tts-input.value="";
};
</script>

</body>
</html>
