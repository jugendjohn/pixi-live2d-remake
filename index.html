<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* Professional TTS Panel */
    #tts-panel {
      position: absolute;
      top: 50%;
      left: 30%; /* shifted to right of model (model ~25% width) */
      transform: translateY(-50%);
      width: 400px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
      font-family: "Segoe UI", sans-serif;
    }

    .tts-header {
      font-size: 20px;
      font-weight: 700;
      color: #222;
      text-align: center;
      padding-bottom: 8px;
      border-bottom: 1px solid #e6e6e6;
    }

    #tts-input {
      width: 100%;
      min-height: 120px;
      resize: none;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 14px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    #tts-button {
      height: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#6b8cff,#4f6cff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #tts-button:hover {
      background: linear-gradient(135deg,#5a7aff,#3f5cff);
    }

    #tts-output {
      min-height: 80px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #f7f8fa;
      font-size: 15px;
      color: #333;
      line-height: 1.5;
      border: 1px solid #e0e0e0;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <!-- TTS Panel -->
  <div id="tts-panel">
    <div class="tts-header">Text-to-Speech</div>
    <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
    <button id="tts-button">Speak</button>
    <div id="tts-output"></div>
  </div>

  <!-- PIXI.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <!-- Live2D Cubism Core -->
  <script src="Core/live2dcubismcore.min.js"></script>
  <!-- Live2D Display plugin -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <!-- Your script -->
  <script src="Main/script.js"></script>
</body>
</html>
