<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* TTS Box styling */
    #tts-container {
      position: absolute;
      top: 50%; /* vertically centered relative to model */
      left: calc(25% + 150px);
      transform: translateY(-50%);
      width: 250px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    #tts-container input {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #tts-container button {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #tts-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- TTS Input Box beside model -->
  <div id="tts-container">
    <input type="text" id="tts-input" placeholder="Enter text to speak">
    <button id="tts-button">Speak</button>
  </div>

  <!-- PIXI.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <!-- Live2D Cubism Core -->
  <script src="Core/live2dcubismcore.min.js"></script>
  <!-- Live2D Display plugin -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <!-- Your script -->
  <script src="Main/script.js"></script>
</body>
</html>
