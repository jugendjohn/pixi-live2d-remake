<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Companion Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #f4f3f2;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* Allow clicks through canvas */
canvas {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  pointer-events: none;
}

/* TTS PANEL */
#tts-panel {
  position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 10;
}

.tts-header {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
}

#tts-output {
  min-height: 80px;
  padding: 12px;
  border-radius: 12px;
  background: #f7f8fa;
  border: 1px solid #e0e0e0;
}

/* DISPENSER */
#dispenser-panel {
  position: absolute;
  top: 50%;
  right: 35px;
  transform: translateY(-50%);
  width: 220px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  z-index: 10;
}

#dispenser-username {
  font-weight: 700;
  margin-bottom: 10px;
}

#dispenser-bottle {
  width: 90px;
  margin: 10px 0;
}

#dispenser-medicine {
  font-size: 14px;
  font-weight: 600;
}

/* STAFF LOGIN BUTTON */
#staff-login-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  background: #4f6cff;
  color: #fff;
  padding: 8px 14px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  z-index: 50;
}

/* STAFF TTS PANEL */
#staff-tts-panel {
  position: absolute;
  bottom: 30px;
  left: 35%;
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 20px;
  display: none;
  flex-direction: column;
  gap: 12px;
  z-index: 15;
}

#staff-tts-panel textarea {
  min-height: 100px;
  resize: none;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
}

#staff-tts-panel button {
  height: 44px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#6b8cff,#4f6cff);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

/* PATIENT TAB */
#patient-tab {
  position: absolute;
  top: 20px;
  right: 120px;
  background: #4f6cff;
  color: #fff;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  display: none;
  z-index: 20;
}

.login-form {
  background: rgba(0,0,0,0.85);
  padding: 16px;
  border-radius: 12px;
}

</style>
</head>

<body>

<!-- STAFF LOGIN -->
<div id="staff-login-btn">Staff Login</div>

<!-- TTS DISPLAY -->
<div id="tts-panel">
  <div class="tts-header">Virtual Companion</div>
  <div id="tts-output"></div>
</div>

<!-- STAFF TTS -->
<div id="staff-tts-panel">
  <div class="tts-header">Staff TTS Control</div>
  <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
  <button id="tts-button">Speak</button>
</div>

<!-- DISPENSER -->
<div id="dispenser-panel">
  <div id="dispenser-username"></div>
  <img id="dispenser-bottle" src="Samples/Resources/bottle_empty.png">
  <div id="dispenser-medicine"></div>
</div>

<div id="patient-tab">Patients</div>

<!-- PIXI / LIVE2D -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
<script src="Core/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
<script src="Main/script.js"></script>
<script src="Main/Model.js"></script>

<script>
/* ELEMENTS */
const userText = document.getElementById("dispenser-username");
const medText = document.getElementById("dispenser-medicine");
const bottle = document.getElementById("dispenser-bottle");
const ttsOutput = document.getElementById("tts-output");

/* INIT BLANK */
userText.textContent = "";
medText.textContent = "";
bottle.src = "Samples/Resources/bottle_empty.png";

/* WEBSOCKET */
const socket = new WebSocket("ws://127.0.0.1:8000/ws");

socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    switch (data.type) {

        case "name":
            // Patient identified
            userText.textContent = data.name || "";
            dispenser.style.display = "flex";
            tts.style.display = "flex";
            break;

        case "medicine":
            // Prescription update
            medText.textContent = `${data.medicine || ""} â€“ 1 dose`;
            bottle.src = "Samples/Resources/bottle_empty.png";
            break;

        case "tts_status":
            // AI speaks
            const output = document.getElementById("tts-output");
            output.textContent = data.text || "";
            speakWithModel(data.text);
            break;

        case "dispense_status":
            medText.textContent = data.message || "";
            bottle.src =
              "https://raw.githubusercontent.com/jugendjohn/pixi-live2d-remake/main/Samples/Resources/bottle.png";

            const btn = document.getElementById("dispense-btn");
            if (btn) {
              btn.textContent = "Dispense";
              btn.disabled = false;
            }
            break;

        default:
            console.warn("Unknown WS message:", data);
    }
};

/* STAFF LOGIN */
const staffBtn = document.getElementById("staff-login-btn");
const staffPanel = document.getElementById("staff-tts-panel");
const patientTab = document.getElementById("patient-tab");

staffBtn.onclick = () => {
  const pwd = prompt("Enter staff password:");
  if(pwd === "password"){
    staffPanel.style.display = "flex";
    patientTab.style.display = "block";
    staffBtn.style.display = "none";
  } else {
    alert("Invalid password");
  }
};

/* STAFF MANUAL TTS */
document.getElementById("tts-button").onclick = () => {
  const text = document.getElementById("tts-input").value;
  socket.send(JSON.stringify({
    type: "speak_text",
    text
  }));
};

/*Hide buttons on click*/
function showForm(type){
  // hide role buttons (Patient / Visitor / Staff)
  document.querySelector("#login-overlay > div").style.display = "none";

  document.getElementById("patient-form").style.display =
    type === "patient" ? "flex" : "none";

  document.getElementById("staff-form").style.display =
    type === "staff" ? "flex" : "none";
};
  
</script>

</body>
</html>
