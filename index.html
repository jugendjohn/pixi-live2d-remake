<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* TTS Panel (unchanged) */
    #tts-panel {
      position: absolute;
      top: 50%;
      left: 35%;
      transform: translateY(-50%);
      width: 400px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }

    .tts-header {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 8px;
    }

    #tts-input, #tts-output {
      border-radius: 12px;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ccc;
    }

    #tts-button {
      height: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#6b8cff,#4f6cff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ========================= */
    /* Patients Popup            */
    /* ========================= */

    #patientsBtn {
      position: absolute;
      bottom: 24px;
      left: 24px;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: #5b7cff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      z-index: 20;
    }

    #patientsModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #patientsModal.show {
      display: flex;
    }

    .patients-panel {
      width: 720px;
      height: 420px;
      background: #fff;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
    }

    .patients-header {
      padding: 14px 18px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .patients-body {
      flex: 1;
      display: flex;
    }

    .patients-list {
      width: 40%;
      padding: 14px;
      border-right: 1px solid #eee;
    }

    .patients-list ul {
      list-style: none;
      padding: 0;
    }

    .patients-list li {
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .patients-list li:hover {
      background: #eef2ff;
    }

    .patients-add {
      display: flex;
      gap: 6px;
      margin-top: 12px;
    }

    .patients-add input {
      flex: 1;
      padding: 6px;
    }

    .patients-details {
      width: 60%;
      padding: 14px;
    }

    .patient-rx {
      background: #f6f7fa;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <!-- TTS Panel -->
  <div id="tts-panel">
    <div class="tts-header">Virtual Companion</div>
    <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
    <button id="tts-button">Speak</button>
    <div id="tts-output"></div>
  </div>

  <!-- Patients Button -->
  <button id="patientsBtn">Patients</button>

  <!-- Patients Modal -->
  <div id="patientsModal">
    <div class="patients-panel">
      <div class="patients-header">
        <span>Patient Records</span>
        <button id="closePatients">✕</button>
      </div>

      <div class="patients-body">
        <div class="patients-list">
          <h4>Patients</h4>
          <ul id="patientsList"></ul>

          <div class="patients-add">
            <input id="patientName" placeholder="Patient name">
            <button id="addPatient">Add</button>
          </div>
        </div>

        <div class="patients-details">
          <h4>Prescriptions</h4>
          <div id="patientDetails">Select a patient</div>
        </div>
      </div>
    </div>
  </div>

  <!-- PIXI / Live2D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="Core/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <script src="Main/script.js"></script>

  <!-- Patients Logic -->
  <script>
    (() => {
      const modal = document.getElementById("patientsModal");
      const list = document.getElementById("patientsList");
      const details = document.getElementById("patientDetails");
      const nameInput = document.getElementById("patientName");

      let idCounter = 3;

      const data = {
        patients: [
          {
            id: "001",
            name: "Amir",
            prescriptions: [{ medicine: "Paracetamol 500mg", time_given: "2025-10-22 09:30" }]
          },
          {
            id: "002",
            name: "John",
            prescriptions: [{ medicine: "Amlodipine 5mg", time_given: "2025-10-22 08:45" }]
          }
        ]
      };

      document.getElementById("patientsBtn").onclick =
        () => modal.classList.add("show");

      document.getElementById("closePatients").onclick =
        () => modal.classList.remove("show");

      modal.onclick = e => {
        if (e.target === modal) modal.classList.remove("show");
      };

      function render() {
        list.innerHTML = "";
        data.patients.forEach(p => {
          const li = document.createElement("li");
          li.textContent = `${p.id} – ${p.name}`;
          li.onclick = () => show(p);
          list.appendChild(li);
        });
      }

      function show(p) {
        details.innerHTML = "";
        p.prescriptions.forEach(rx => {
          const div = document.createElement("div");
          div.className = "patient-rx";
          div.innerHTML = `<strong>${rx.medicine}</strong><br>${rx.time_given}`;
          details.appendChild(div);
        });
      }

      document.getElementById("addPatient").onclick = () => {
        const name = nameInput.value.trim();
        if (!name) return;
        data.patients.push({
          id: String(idCounter++).padStart(3, "0"),
          name,
          prescriptions: []
        });
        nameInput.value = "";
        render();
      };

      render();
    })();
  </script>

</body>
</html>
