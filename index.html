<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receptionist Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #f4f3f2;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* ðŸ”‘ CRITICAL FIX: allow clicks to pass through canvas */
canvas {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  pointer-events: none;
}

/* ===============================
   TTS PANEL
=============================== */
#tts-panel {
  position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 24px;
  display: none;
  flex-direction: column;
  gap: 16px;
  z-index: 10;
}

.tts-header {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  border-bottom: 1px solid #e6e6e6;
  padding-bottom: 8px;
}

#tts-input {
  min-height: 120px;
  resize: none;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
}

#tts-button {
  height: 48px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#6b8cff,#4f6cff);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#tts-output {
  min-height: 80px;
  padding: 12px;
  border-radius: 12px;
  background: #f7f8fa;
  border: 1px solid #e0e0e0;
}

/* ===============================
   PATIENT TAB
=============================== */
#patient-tab {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #4f6cff;
  color: #fff;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  display: none;
  z-index: 20;
}

/* ===============================
   DISPENSER PANEL
=============================== */
#dispenser-panel {
  position: absolute;
  top: 50%;
  right: 35px;
  transform: translateY(-50%);
  width: 220px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 16px;
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  z-index: 10;
}

#dispenser-username {
  font-weight: 700;
  margin-bottom: 10px;
}

#dispenser-bottle {
  width: 90px;
  margin: 10px 0;
}

#dispenser-medicine {
  font-size: 14px;
  font-weight: 600;
}

/* ===============================
   LOGIN OVERLAY
=============================== */
#login-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 100;
  color: white;
}

#login-overlay button {
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
}

.login-form {
  display: none;
  flex-direction: column;
  gap: 8px;
  width: 260px;
}

.login-form input {
  padding: 8px;
  border-radius: 8px;
  border: none;
}

.login-error {
  color: #ff5a5a;
  font-size: 14px;
}

/* ===============================
   PATIENT MODAL
=============================== */
#patient-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 50;
  align-items: center;
  justify-content: center;
}

.modal {
  background: #fff;
  width: 420px;
  border-radius: 16px;
  padding: 20px;
}

.modal-header {
  font-weight: 700;
  display: flex;
  justify-content: space-between;
}

.close-btn {
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-overlay">
  <h1>Welcome</h1>
  <div style="display:flex;gap:16px">
    <button id="btn-patient">Patient</button>
    <button id="btn-visitor">Visitor</button>
    <button id="btn-staff">Staff</button>
  </div>

  <div class="login-form" id="patient-form">
    <input id="patient-id" placeholder="Patient ID">
    <input id="patient-name" placeholder="Patient Name">
    <button id="verify-patient">Verify</button>
    <div class="login-error" id="patient-error"></div>
  </div>

  <div class="login-form" id="staff-form">
    <input id="staff-account" placeholder="Account">
    <input id="staff-password" type="password" placeholder="Password">
    <button id="login-staff">Login</button>
    <div class="login-error" id="staff-error"></div>
  </div>
</div>

<!-- TTS -->
<div id="tts-panel">
  <div class="tts-header">Virtual Companion</div>
  <textarea id="tts-input"></textarea>
  <button id="tts-button">Speak</button>
  <div id="tts-output"></div>
</div>

<!-- DISPENSER -->
<div id="dispenser-panel">
  <div id="dispenser-username"></div>
  <img id="dispenser-bottle" src="Samples/Resources/bottle_empty.png">
  <div id="dispenser-medicine"></div>
</div>

<div id="patient-tab">Patients</div>

<!-- PATIENT MODAL -->
<div id="patient-modal">
  <div class="modal">
    <div class="modal-header">
      Patient List
      <span class="close-btn" id="close-patient">âœ•</span>
    </div>
    <div id="patient-list"></div>
  </div>
</div>

<!-- ===============================
     PIXI / LIVE2D (RE-ADDED)
=============================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
<script src="Core/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
<script src="Main/script.js"></script>

<!-- ===============================
     UI LOGIC
=============================== -->
<script>
const patients = [
  { id:"001", name:"Amir", prescriptions:[{ medicine:"Paracetamol 500mg", amount:"1 tablet" }] },
  { id:"002", name:"John", prescriptions:[{ medicine:"Amlodipine 5mg", amount:"1 tablet" }] }
];

const overlay = document.getElementById("login-overlay");
const tts = document.getElementById("tts-panel");
const dispenser = document.getElementById("dispenser-panel");
const patientTab = document.getElementById("patient-tab");
const patientModal = document.getElementById("patient-modal");
const patientList = document.getElementById("patient-list");

const bottle = document.getElementById("dispenser-bottle");
const medText = document.getElementById("dispenser-medicine");
const userText = document.getElementById("dispenser-username");

document.getElementById("btn-patient").onclick = () => showForm("patient");
document.getElementById("btn-staff").onclick = () => showForm("staff");

document.getElementById("btn-visitor").onclick = () => {
  overlay.style.display = "none";
  tts.style.display = "flex";
};

function showForm(type){
  document.getElementById("patient-form").style.display = type==="patient"?"flex":"none";
  document.getElementById("staff-form").style.display = type==="staff"?"flex":"none";
}

document.getElementById("verify-patient").onclick = () => {
  const id = document.getElementById("patient-id").value.trim();
  const name = document.getElementById("patient-name").value.trim().toLowerCase();
  const p = patients.find(x=>x.id===id && x.name.toLowerCase()===name);

  if(!p){
    document.getElementById("patient-error").textContent="Invalid details";
    return;
  }

  overlay.style.display="none";
  tts.style.display="flex";
  dispenser.style.display="flex";
  userText.textContent=p.name;

  bottle.src="Samples/Resources/bottle_empty.png";
  medText.textContent = `${p.prescriptions[0].medicine} â€“ ${p.prescriptions[0].amount}`;
};

document.getElementById("login-staff").onclick = () => {
  if(
    document.getElementById("staff-account").value==="admin" &&
    document.getElementById("staff-password").value==="password"
  ){
    overlay.style.display="none";
    tts.style.display="flex";
    dispenser.style.display="flex";
    patientTab.style.display="block";
    userText.textContent="admin";
    bottle.style.display="none";
    medText.style.display="none";
  } else {
    document.getElementById("staff-error").textContent="Invalid login";
  }
};

patientTab.onclick = () => {
  patientList.innerHTML = patients.map(p =>
    `<div><b>${p.id}</b> â€“ ${p.name}</div>`
  ).join("");
  patientModal.style.display = "flex";
};

document.getElementById("close-patient").onclick = () => {
  patientModal.style.display = "none";
};
</script>
</body>
</html>
