  <title>Receptionist Test</title>
  
   <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
    }

     <style>
  #ttsPanel {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 260px;
    background: rgba(0,0,0,0.7);
    padding: 12px;
    border-radius: 10px;
    color: white;
    font-family: sans-serif;
    z-index: 10;
  }

  #ttsPanel textarea {
    width: 100%;
    height: 90px;
    resize: none;
    border-radius: 6px;
    border: none;
    padding: 6px;
  }

  #ttsPanel button {
    width: 100%;
    margin-top: 8px;
    padding: 8px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #4cafef;
    color: black;
    font-weight: bold;
  }

<div id="ttsPanel">
  <textarea id="ttsText" placeholder="Type something for her to say..."></textarea>
  <button id="ttsSpeak">Speak</button>
</div>

    canvas {
      display: block;
      width: 100vw !important;
