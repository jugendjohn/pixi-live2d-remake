<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Companion Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #f4f3f2;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* Allow clicks through canvas */
canvas {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  pointer-events: none;
}

/* TTS PANEL */
#tts-panel {
  position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 10;
}

.tts-header {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
}

#tts-output {
  min-height: 80px;
  padding: 12px;
  border-radius: 12px;
  background: #f7f8fa;
  border: 1px solid #e0e0e0;
}

/* STAFF TTS PANEL â€” ALWAYS VISIBLE */
#staff-tts-panel {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}

#staff-tts-panel textarea {
  width: 100%;
  min-height: 80px;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 8px;
  resize: none;
}

#staff-tts-panel button {
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: #4f6cff;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}

/* DISPENSER */
#dispenser-panel {
  position: absolute;
  top: 50%;
  right: 35px;
  transform: translateY(-50%);
  width: 220px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  z-index: 10;
}

#dispenser-username {
  font-weight: 700;
  margin-bottom: 10px;
}

#dispenser-medicine {
  font-size: 14px;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- TTS DISPLAY -->
<div id="tts-panel">
  <div class="tts-header">Virtual Companion</div>
  <div id="tts-output"></div>
</div>

<!-- STAFF TTS PANEL (ALWAYS ON) -->
<div id="staff-tts-panel">
  <div class="tts-header">Staff TTS</div>
  <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
  <button id="tts-button">Speak</button>
</div>

<!-- DISPENSER PANEL -->
<div id="dispenser-panel">
  <div id="dispenser-username"></div>
  <div id="dispenser-medicine"></div>
</div>

<!-- PIXI / LIVE2D -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
<script src="Core/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
<script src="Main/script.js"></script>
<script src="Main/Model.js"></script>

<script>
const ttsOutput = document.getElementById("tts-output");
const ttsInput = document.getElementById("tts-input");
const speakBtn = document.getElementById("tts-button");

let socket = null;
window.socket = null;

try {
  if (location.protocol !== "https:") {
    socket = new WebSocket("ws://127.0.0.1:8000/ws");
    window.socket = socket;
  }
} catch (e) {
  console.error("WebSocket init failed:", e);
}

if (socket) {
  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.type === "tts_status") {
      ttsOutput.textContent = data.text || "";
      playFemaleTTS(data.text); // always female TTS
    }
  };
}

/* ===============================
   Core Female TTS Function
================================ */
  
/* ===============================
   Female Voice TTS + Live2D sync
================================ */
let voices = [];
speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
};

function getFemaleVoice() {
  return voices.find(v => /female|zira|samantha|victoria|susan/i.test(v.name)) || null;
}

function playFemaleTTS(text) {
  if (!text) return;

  speechSynthesis.cancel();

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 1;
  utterance.pitch = 1;
  utterance.voice = getFemaleVoice();

  /* Word-by-word display */
  const words = text.split(/\s+/);
  ttsOutput.textContent = "";
  let index = 0;
  const wordTimer = setInterval(() => {
    if (index >= words.length) return clearInterval(wordTimer);
    ttsOutput.textContent += words[index] + " ";
    index++;
  }, 150);


  /* Live2D sync (existing helper) */
  utterance.onstart = () => {
    if (typeof speakWithModel === "function") {
      speakWithModel(text, "neutral");
    }
  };

  utterance.onend = () => {
    clearInterval(wordTimer);
  };

  speechSynthesis.speak(utterance);
}

  /* Live2D gestures + expression */
  utterance.onstart = () => {
    if (window.model) {
      // Neutral emotion expression
      try { window.model.expression("F01"); } catch {}
      // Random TapBody gesture
      try {
        const motions = window.model.motions?.TapBody;
        if (motions?.length) {
          const m = motions[Math.floor(Math.random() * motions.length)];
          window.model.motion("TapBody", m.File);
        }
      } catch {}
    }
  };

  utterance.onend = () => {
    clearInterval(wordTimer);
  };

  speechSynthesis.speak(utterance);
}

/* ===============================
   Staff Speak Button
================================ */
speakBtn.addEventListener("click", () => {
  const text = ttsInput.value.trim();
  if (!text) return;

  if (socket && socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ type: "speak_text", text }));
  } else {
    playFemaleTTS(text);
  }

  ttsInput.value = "";
});

// Ensure PIXI canvas does not block UI clicks
setTimeout(() => {
  document.querySelectorAll("canvas").forEach(c => {
    c.style.pointerEvents = "none";
  });
}, 500);
</script>

</body>
</html>
