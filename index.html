<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* ===============================
       TTS PANEL (UNCHANGED)
    =============================== */
    #tts-panel {
      position: absolute;
      top: 50%;
      left: 35%;
      transform: translateY(-50%);
      width: 400px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }

    .tts-header {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 8px;
    }

    #tts-input, .modal input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #tts-input { min-height: 120px; resize: none; }

    #tts-button {
      height: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#6b8cff,#4f6cff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    #tts-output {
      min-height: 80px;
      padding: 12px;
      border-radius: 12px;
      background: #f7f8fa;
      border: 1px solid #e0e0e0;
    }

    /* ===============================
       PATIENT TAB (CORNER)
    =============================== */
    #patient-tab {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #4f6cff;
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* ===============================
       MODAL OVERLAY
    =============================== */
    #patient-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 50;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #fff;
      width: 520px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }

    .modal-header {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    .patient-card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .patient-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .prescription-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 6px;
      margin-top: 6px;
    }

    .remove-btn {
      background: #ff5a5a;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .add-btn {
      margin-top: 10px;
      background: #4f6cff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- TTS PANEL -->
  <div id="tts-panel">
    <div class="tts-header">Virtual Companion</div>
    <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
    <button id="tts-button">Speak</button>
    <div id="tts-output"></div>
  </div>

  <!-- PATIENT TAB -->
  <div id="patient-tab">Patients</div>

  <!-- PATIENT MODAL -->
  <div id="patient-modal">
    <div class="modal">
      <div class="modal-header">
        Patient List
        <span class="close-btn" id="close-modal">✕</span>
      </div>
      <div id="patient-list"></div>
      <button class="add-btn" id="add-patient">Add Patient</button>
    </div>
  </div>

  <!-- PIXI / LIVE2D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="Core/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <script src="Main/script.js"></script>

  <!-- ===============================
       PATIENT LOGIC (HTML ONLY)
  =============================== -->
  <script>
    const modal = document.getElementById("patient-modal");
    const list = document.getElementById("patient-list");

    let patients = [
      { name: "Amir", prescriptions: [{ medicine: "Paracetamol 500mg", datetime: "2025-10-22T09:30" }] },
      { name: "John", prescriptions: [{ medicine: "Amlodipine 5mg", datetime: "2025-10-22T08:45" }] }
    ];

    function renderPatients() {
      list.innerHTML = "";
      patients.forEach((p, i) => {
        const id = `P${String(i+1).padStart(3,"0")}`;
        const card = document.createElement("div");
        card.className = "patient-card";
        card.innerHTML = `
          <div class="patient-title">${id}</div>
          <input value="${p.name}" oninput="patients[${i}].name=this.value">
          ${p.prescriptions.map((rx,j)=>`
            <div class="prescription-row">
              <input value="${rx.medicine}" oninput="patients[${i}].prescriptions[${j}].medicine=this.value">
              <input type="date" value="${rx.datetime.split('T')[0]}" 
                onchange="patients[${i}].prescriptions[${j}].datetime=this.value+'T'+patients[${i}].prescriptions[${j}].datetime.split('T')[1]">
              <input type="time" value="${rx.datetime.split('T')[1]}" 
                onchange="patients[${i}].prescriptions[${j}].datetime=patients[${i}].prescriptions[${j}].datetime.split('T')[0]+'T'+this.value">
              <button class="remove-btn" onclick="patients.splice(${i},1);renderPatients()">✕</button>
            </div>
          `).join("")}
        `;
        list.appendChild(card);
      });
    }

    document.getElementById("patient-tab").onclick = () => {
      modal.style.display = "flex";
      renderPatients();
    };

    document.getElementById("close-modal").onclick = () => {
      modal.style.display = "none";
    };

    document.getElementById("add-patient").onclick = () => {
      patients.push({
        name: "New Patient",
        prescriptions: [{ medicine: "", datetime: new Date().toISOString().slice(0,16) }]
      });
      renderPatients();
    };
  </script>
</body>
</html>
