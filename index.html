<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f4f3f2;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    canvas {
      display: block;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* ================= TTS PANEL ================= */
    #tts-panel {
      position: absolute;
      top: 50%;
      left: 35%;
      transform: translateY(-50%);
      width: 400px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }

    .tts-header {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 8px;
    }

    #tts-input {
      min-height: 120px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 14px;
      font-size: 16px;
    }

    #tts-button, #patient-btn {
      height: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#6b8cff,#4f6cff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    #tts-output {
      min-height: 80px;
      padding: 12px;
      background: #f7f8fa;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    /* ================= PATIENT MODAL ================= */
    #patient-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #patient-box {
      background: white;
      width: 520px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 18px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 20px;
    }

    .patient {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
    }

    .patient-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }

    .prescription {
      margin-top: 8px;
      padding: 8px;
      background: #f7f8fa;
      border-radius: 8px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }

    .danger {
      background: #ff5c5c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- TTS PANEL -->
  <div id="tts-panel">
    <div class="tts-header">Virtual Companion</div>
    <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
    <button id="tts-button">Speak</button>
    <button id="patient-btn">Patients</button>
    <div id="tts-output"></div>
  </div>

  <!-- PATIENT MODAL -->
  <div id="patient-modal">
    <div id="patient-box">
      <div class="modal-header">
        Patients
        <span class="close-btn" onclick="closePatients()">âœ•</span>
      </div>

      <input id="new-name" placeholder="Patient name">
      <button onclick="addPatient()">Add Patient</button>

      <div id="patient-list"></div>
    </div>
  </div>

  <!-- PIXI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="Core/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
  <script src="Main/script.js"></script>

  <!-- PATIENT LOGIC -->
  <script>
    let patients = [];
    let idCounter = 1;

    const modal = document.getElementById("patient-modal");
    document.getElementById("patient-btn").onclick = () => modal.style.display = "flex";

    function closePatients() {
      modal.style.display = "none";
    }

    function addPatient() {
      const name = document.getElementById("new-name").value.trim();
      if (!name) return;

      patients.push({
        id: String(idCounter++).padStart(3, "0"),
        name,
        prescriptions: []
      });

      document.getElementById("new-name").value = "";
      renderPatients();
    }

    function removePatient(index) {
      patients.splice(index, 1);
      renderPatients();
    }

    function renderPatients() {
      const list = document.getElementById("patient-list");
      list.innerHTML = "";

      patients.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "patient";

        div.innerHTML = `
          <div class="patient-header">
            ${p.name} (ID ${p.id})
            <button class="danger" onclick="removePatient(${i})">Remove</button>
          </div>

          <div class="prescription" onclick="editPrescription(${i})">
            ${p.prescriptions[0]?.medicine || "Click to add prescription"}
          </div>
        `;

        list.appendChild(div);
      });
    }

    function editPrescription(i) {
      const med = prompt("Medicine:", patients[i].prescriptions[0]?.medicine || "");
      if (!med) return;

      const date = prompt("Date & Time:", new Date().toISOString().slice(0,16).replace("T"," "));
      patients[i].prescriptions = [{ medicine: med, time_given: date }];
      renderPatients();
    }
  </script>

</body>
</html>
