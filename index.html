<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Companion Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #f4f3f2;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* Allow clicks through canvas */
canvas {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  pointer-events: none;
}

/* TTS PANEL */
#tts-panel {
  position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 10;
}

.tts-header {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
}

#tts-output {
  min-height: 80px;
  padding: 12px;
  border-radius: 12px;
  background: #f7f8fa;
  border: 1px solid #e0e0e0;
}

/* STAFF TTS PANEL */
#staff-tts-panel {
  display: none; /* hidden initially */
  position: fixed;
  bottom: 60px; /* above the toggle button */
  right: 16px;
  width: 300px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  padding: 16px;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}
#staff-tts-panel textarea {
  width: 100%;
  min-height: 80px;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 8px;
  resize: none;
}
#staff-tts-panel button {
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: #4f6cff;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}

/* STAFF TTS TOGGLE BUTTON */
#open-staff-tts {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  background: #4f6cff;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}

/* DISPENSER */
#dispenser-panel {
  position: absolute;
  top: 50%;
  right: 35px;
  transform: translateY(-50%);
  width: 220px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  z-index: 10;
}

#dispenser-username {
  font-weight: 700;
  margin-bottom: 10px;
}

#dispenser-medicine {
  font-size: 14px;
  font-weight: 600;
}

/* PATIENT TAB */
#patient-tab {
  position: absolute;
  top: 20px;
  right: 120px;
  background: #4f6cff;
  color: #fff;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  display: none;
  z-index: 20;
}
</style>
</head>

<body>

<!-- TTS DISPLAY -->
<div id="tts-panel">
  <div class="tts-header">Virtual Companion</div>
  <div id="tts-output"></div>
  <!-- Staff TTS toggle button bottom-right -->
  <button id="open-staff-tts" style="
    position: absolute;
    bottom: 16px;
    right: 16px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    background: #4f6cff;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  ">Staff TTS</button>
</div>

<!-- STAFF TTS PANEL -->
<div id="staff-tts-panel">
  <div class="tts-header">Staff TTS Control</div>
  <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
  <button id="tts-button">Speak</button>
</div>

<!-- DISPENSER PANEL -->
<div id="dispenser-panel">
  <div id="dispenser-username"></div>
  <div id="dispenser-medicine"></div>
</div>

<div id="patient-tab">Patients</div>

<!-- PIXI / LIVE2D -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
<script src="Core/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
<script src="Main/script.js"></script>
<script src="Main/Model.js"></script>

<script>
const ttsOutput = document.getElementById("tts-output");
const staffTTSPanel = document.getElementById("staff-tts-panel");
const ttsInput = document.getElementById("tts-input");
const speakBtn = document.getElementById("tts-button");
const openStaffBtn = document.getElementById("open-staff-tts");

let socket = null;

try {
  if (location.protocol !== "https:") {
    socket = new WebSocket("ws://127.0.0.1:8000/ws");
  }
} catch(e) {
  console.error("WebSocket init failed:", e);
}

if(socket){
  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if(data.type === "tts_status"){
      ttsOutput.textContent = data.text || "";
      speakWithModel(data.text, data.emotion || "neutral");
    }
  };
}

// Ensure DOM is ready
document.addEventListener("DOMContentLoaded", () => {
  const staffTTSPanel = document.getElementById("staff-tts-panel");
  const openStaffBtn = document.getElementById("open-staff-tts");
  const speakBtn = document.getElementById("tts-button");
  const ttsInput = document.getElementById("tts-input");

  // Toggle Staff TTS panel
  openStaffBtn.addEventListener("click", () => {
    staffTTSPanel.style.display = staffTTSPanel.style.display === "flex" ? "none" : "flex";
  });

  // Handle Speak button
  speakBtn.addEventListener("click", () => {
    const text = ttsInput.value.trim();
    if (!text) return;

    // Send to WebSocket if connected
    if (window.socket && socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify({ type: "speak_text", text }));
    } else {
      // Fallback: browser TTS
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1.05;
      speechSynthesis.speak(utter);
    }

    ttsInput.value = ""; // clear input
  });
});

// Live2D TTS animation helper
function speakWithModel(text, emotion="neutral"){
  if(!window.model) return;
  const expressionMap = {happy:"Smile", sad:"Frown", angry:"Angry", surprise:"Surprised", neutral:null};
  const expr = expressionMap[emotion];
  if(expr) try{ window.model.expression(expr); } catch(e){ }
  try{
    const motions = window.model.motions?.TapBody;
    if(motions && motions.length>0){
      const m = motions[Math.floor(Math.random()*motions.length)];
      window.model.motion("TapBody", m.File);
    }
  }catch(e){}
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate=1; utter.pitch=1.05; speechSynthesis.speak(utter);
}
</script>

</body>
</html>
