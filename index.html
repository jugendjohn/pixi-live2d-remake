<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Companion Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #f4f3f2;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* Allow clicks through canvas */
canvas {
  position: fixed;
  inset: 0;
  width: 100vw !important;
  height: 100vh !important;
  pointer-events: none;
}

/* TTS PANEL */
#tts-panel {
  position: absolute;
  top: 50%;
  left: 35%;
  transform: translateY(-50%);
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 10;
}

.tts-header {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
}

#tts-output {
  min-height: 80px;
  padding: 12px;
  border-radius: 12px;
  background: #f7f8fa;
  border: 1px solid #e0e0e0;
}

/* STAFF TTS PANEL */
#staff-tts-panel {
  position: absolute;
  bottom: 30px;
  left: 35%;
  width: 400px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 20px;
  display: none; /* hidden initially */
  flex-direction: column;
  gap: 12px;
  z-index: 15;
}

#staff-tts-panel textarea {
  min-height: 100px;
  resize: none;
  width: 100%;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
}

#staff-tts-panel button {
  height: 44px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg,#6b8cff,#4f6cff);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

/* STAFF TTS TOGGLE BUTTON */
#open-staff-tts {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  background: #4f6cff;
  color: #fff;
  cursor: pointer;
  font-weight: 600;
}

/* DISPENSER */
#dispenser-panel {
  position: absolute;
  top: 50%;
  right: 35px;
  transform: translateY(-50%);
  width: 220px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  z-index: 10;
}

#dispenser-username {
  font-weight: 700;
  margin-bottom: 10px;
}

#dispenser-medicine {
  font-size: 14px;
  font-weight: 600;
}

/* PATIENT TAB */
#patient-tab {
  position: absolute;
  top: 20px;
  right: 120px;
  background: #4f6cff;
  color: #fff;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  display: none;
  z-index: 20;
}
</style>
</head>

<body>

<!-- MAIN TTS PANEL -->
<div id="tts-panel">
  <div class="tts-header">Virtual Companion</div>
  <div id="tts-output"></div>
  <button id="open-staff-tts">Open Staff TTS</button>
</div>

<!-- STAFF TTS PANEL -->
<div id="staff-tts-panel">
  <div class="tts-header">Staff TTS Control</div>
  <textarea id="tts-input" placeholder="Enter text to speak"></textarea>
  <button id="tts-button">Speak</button>
</div>

<!-- DISPENSER PANEL -->
<div id="dispenser-panel">
  <div id="dispenser-username"></div>
  <div id="dispenser-medicine"></div>
</div>

<div id="patient-tab">Patients</div>

<!-- PIXI / LIVE2D -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
<script src="Core/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
<script src="Main/script.js"></script>
<script src="Main/Model.js"></script>

<script>
const ttsOutput = document.getElementById("tts-output");
const staffTTSPanel = document.getElementById("staff-tts-panel");
const ttsInput = document.getElementById("tts-input");
const speakBtn = document.getElementById("tts-button");
const openStaffBtn = document.getElementById("open-staff-tts");

let socket = null;

try {
  if (location.protocol !== "https:") {
    socket = new WebSocket("ws://127.0.0.1:8000/ws");
  }
} catch(e) {
  console.error("WebSocket init failed:", e);
}

if(socket){
  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if(data.type === "tts_status"){
      ttsOutput.textContent = data.text || "";
      speakWithModel(data.text, data.emotion || "neutral");
    }
  };
}

// Toggle staff TTS panel
openStaffBtn.addEventListener("click", () => {
  if(staffTTSPanel.style.display === "flex"){
    staffTTSPanel.style.display = "none";
  } else {
    staffTTSPanel.style.display = "flex";
  }
});

// Send TTS text
speakBtn.addEventListener("click", () => {
  const text = ttsInput.value;
  if(socket && socket.readyState === WebSocket.OPEN){
    socket.send(JSON.stringify({type:"speak_text", text}));
  } else {
    // fallback browser TTS
    const utter = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(utter);
  }
});

// Live2D TTS animation helper
function speakWithModel(text, emotion="neutral"){
  if(!window.model) return;
  const expressionMap = {happy:"Smile", sad:"Frown", angry:"Angry", surprise:"Surprised", neutral:null};
  const expr = expressionMap[emotion];
  if(expr) try{ window.model.expression(expr); } catch(e){ }
  try{
    const motions = window.model.motions?.TapBody;
    if(motions && motions.length>0){
      const m = motions[Math.floor(Math.random()*motions.length)];
      window.model.motion("TapBody", m.File);
    }
  }catch(e){}
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate=1; utter.pitch=1.05; speechSynthesis.speak(utter);
}
</script>

</body>
</html>
